<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Speech App - Iniciar Sesion</title>

    <!-- Estilos -->
    <link href="css/admin4b.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

</head>

<body>

    <div class="page-sign">
        <form class="form-sign">
            <h1 class="display-4 text-center mb-5">
                Iniciar Sesion
            </h1>
            <div class="form-group">
                <div class="label-floating">
                    <input id="username" type="text" class="form-control" placeholder="E-mail" autofocus>
                    <label for="username">E-mail</label>
                </div>
            </div>
            <div class="form-group">
                <div class="label-floating">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                    <label for="password">Password</label>
                </div>
            </div>
            <a href="#" class="btn btn-lg btn-primary btn-block" onclick="Login()">
                Login
            </a>
        </form>
    </div>

    <!-- JS -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/login.js"></script>

    <!-- Plugin Sweet Alerts -->
  <script src="./js/sweetalert.min.js"></script>
</body>

</html>
